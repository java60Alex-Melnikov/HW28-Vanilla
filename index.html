<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Movies Gallery</title>
  </head>
  <body>
    <header>
      <h2 class="logo">MOVIES</h2>
    </header>
    
    <div class="search-container">
      <input 
        type="number" 
        id="yearInput" 
        placeholder="Year"
        min="1890"
        max="2025"
      >
      <button onclick="performSearch()">Search</button>
      <button onclick="drawGalleryItems()">Popular Movies</button>
      <button onclick="prevPage()">Previous page</button>
      <button onclick="nextPage()">Next page</button>
      <span id="currentPageDisplay"></span>
    </div>

    <div class="main">
      <div class="detailedFrame">
        <div class="detailedContainer">
          <img
            src=""
            alt="Detailed movie image"
            class="detailedContainer--image animation-up"
          />
          <span class="detailedContainer--title animation-down">
            Popular Movies Gallery
            <span class="for_ellipsis">...</span>
          </span>
        </div>
      </div>
      <ul class="gallery" id="movie_gallery">
        
      </ul>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
